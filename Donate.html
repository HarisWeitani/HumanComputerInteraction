<!DOCTYPE html>
<html>
<head>
	<title>Jar of Hope - Donate Page</title>
	<link rel="stylesheet" type="text/css" href="css/DonateStyle.css">
	<script type="text/javascript" src="js/Jquery.js"></script>
	<script type="text/javascript" src="js/View.js"></script>
	<script type="text/javascript" src="js/DonateScript.js"></script>
</head>
<body>
	<div id="header">
		<!-- Header here -->
		<a href="./index.html">
			<img src="img/logo.png">
		</a>
		<div id="header-right">
			<div id="header-right-left">
				<div id="title">
					Jar of Hope
				</div>
				<div id="subtitle">
					A Jar For Everybody
				</div>
			</div>
			<div id="navigation">
				<!-- Navigation here -->
				<ul>
					<li><a href="index.html">Home</a></li>
					<li><a href="#">Project</a></li>
					<li><a href="#">Donate</a></li>
					<li><a href="#">More</a>
						<ul>
							<li><a href="">About Us</a></li>
							<li><a href="">Vision & Mission</a></li>
						</ul>
					</li>
				</ul>
			</div>
		</div>
	</div>
	
	<div id="content">
		<!-- Content here -->
		<div class="donatin-container">
			<div class="donation-box">
				<div class="donation-info">Donation Information</div>
					
				<div class="input-fields">
					<input type="text" name="" id="fullName" placeholder="Full Name"> </input>
					<input type="text" name="" id="email" placeholder="Email"> </input>
					<input type="text" name="" id="address" placeholder="Address"> </input>
 					<input list="country" name="" id="countryList">
						<datalist id="country">
							<option value="Indonesia"></option>
							<option value="United States America"></option>
							<option value="United Kingdom"></option>
							<option value="Russia"></option>
							<option value="Japan"></option>
							<option value="South Korea"></option>
							<option value="North Korea"></option>
							<option value="Carribean"></option>
							<option value="Australia"></option>
							<option value="Atlantic Sea"></option>
						</datalist>
					</input>
				</div>

				<div class="money-amount">
					<div class="button">Rp 100.000</div>
					<div class="button">Rp 500.000</div>
					<div class="button">Rp 1.000.000</div>
					<div class="button">Rp <input type="text" class="customAmount" name="" placeholder=""></input></div>
				</div>

				<div class="gender">
					<input type="radio" name="" class="genderInput" name="x" value="male" id="Male" checked="">
					<label for="male" class="switch switch-off">Male</label>
					<input type="radio" name="" class="genderInput" name="x" value="female" id="Female">
					<label for="female" class="switch switch-on">Female</label>
					<span class="select"></span>
				</div>

				<div class="check-box">
					<input type="checkbox" name="" id="agreement" class="chk-box"></input>
					<label for="agreement">I agree the Terms & Conditions</label>
					<br/>
					<input type="checkbox" name="" id="receipt" class="chk-box"></input>
					<label for="receipt">Email me a Receipt</label>
				</div>

				<div class="err">
					
				</div>

				<div class="donate-button">DONATE NOW</div>
			</div>
		</div>
	</div>

	<div id="footer">
		<!-- Footer here -->
		<div id="footer-left">
			<p>&copy; 2017 Jar Of Hope</p>
		</div>
		<div id="footer-right">
			<a href="https://www.youtube.com/">
				<img  src="img/F_Youtube.png">
			</a>
			<a href="https://twitter.com/">
				<img src="img/F_Twitter.png">
			</a>
			<a href="https://www.instagram.com/">
				<img src="img/F_Instagram.png">
			</a>
			<a href="https://www.facebook.com/">
				<img src="img/F_Facebook.png">
			</a>
		</div>
	</div>
</body>
</html>
